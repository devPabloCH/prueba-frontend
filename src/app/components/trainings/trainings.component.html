<div class="container-component">
  @for (item of trainings; track item){
  <ion-item-sliding>
    <ion-item>
      <span> {{ item.name }} </span>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="presentAlert(item)"
        ><ion-icon name="trash-outline"></ion-icon
      ></ion-item-option>
      <ion-item-option color="primary" (click)="editTraining(item)"
        ><ion-icon name="create-outline"></ion-icon
      ></ion-item-option>
      <ion-item-option (click)="viewTraining(item)"
        ><ion-icon name="eye-outline"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  }
</div>
